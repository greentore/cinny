<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Greeny</title>
    <meta name="name" content="Greeny" />

    <link id="favicon" rel="shortcut icon" href="./public/favicon.ico" />
